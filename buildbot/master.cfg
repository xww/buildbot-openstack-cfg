    m = random.randint(0, 59)
    if env == Env.ST:
        c['schedulers'].append(SingleBranchScheduler(
            name='-'.join([project, codename, env]),
            change_filter=filter.ChangeFilter(
                project=project,
                branch=branch),
            builderNames=[
                '-'.join([BUILDER_PREFIX, project,
                          codename, env])],
            treeStableTimer=120))
