    #cd /home/debian/nightly/archives
    #ls -lt|tail -n +2|head -n 2|awk '{if($9 ~ /.*\.tar\.xz/) system("chmod +r " $9); else if($1 ~ /^d/) {system("chmod -R +r " $9);system("chmod +x " $9)}}'
