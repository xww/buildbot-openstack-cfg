def add_st_scheduler(c, project, branch):
    c['schedulers'].append(Nightly(
                                name=project+'-nightly-st',
                                branch=branch,
                                builderNames=['build-'+project+'-st'],
                                change_filter=filter.ChangeFilter(
                                    project=project,
                                    branch=branch),
                                hour=2,
                                minute=34,
                                onlyIfChanged=True))
    c['schedulers'].append(ForceScheduler(
                                name=project+'-force-st',
                                builderNames=['build-'+project+'-st']))


def add_it_scheduler(c, project, branch):
    c['schedulers'].append(SingleBranchScheduler(
                                name=project+'-weekly-it',
                                change_filter=filter.ChangeFilter(
                                    project=project,
                                    branch=branch),
                                fileIsImportant=is_nt_version_changed,
                                treeStableTimer=120,
                                builderNames=['build-'+project+'-it']
                                ))
    c['schedulers'].append(ForceScheduler(
                                name=project+'-force-it',
                                builderNames=['build-'+project+'-it']))

