def add_scheduler(c, project, branch):
    c['schedulers'].append(Nightly(
                                name=project+'-nightly',
                                branch=branch,
                                builderNames=['build-'+project],
                                change_filter=filter.ChangeFilter(
                                    project=project,
                                    branch=branch),
                                hour=2,
                                minute=34,
                                onlyIfChanged=True))
    c['schedulers'].append(ForceScheduler(
                                name=project+'-force',
                                builderNames=['build-'+project]))


# add schedulers
